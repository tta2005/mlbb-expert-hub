<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Database MM</title>
    <style>
        :root { --main-bg: #0d1117; --card-bg: #161b22; --accent: #ffd700; --text: #f0f6fc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main-bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        nav { background: #010409; padding: 20px; border-bottom: 2px solid var(--accent); text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 12px; border: 1px solid #30363d; overflow: hidden; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card-img { height: 160px; background-size: cover; background-position: center; }
        .card-body { padding: 15px; }
        .card-title { color: var(--accent); font-size: 20px; margin: 0; }
        .role { font-size: 12px; background: #238636; padding: 2px 8px; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .desc { font-size: 14px; color: #8b949e; line-height: 1.4; margin: 10px 0; }
    </style>
</head>
<body>

<nav><h2 style="margin:0; color:var(--accent);">MLBB.IO MYANMAR</h2></nav>

<div class="container">
    <h2 style="border-left: 4px solid var(--accent); padding-left: 10px;">META HEROES</h2>
    <div class="grid" id="hero-grid">
        </div>
</div>

<script>
    // မင်းထည့်ချင်တဲ့ Hero တွေကို ဒီအောက်က list ထဲမှာပဲ စာသားလေးတွေ လိုက်ဖြည့်လိုက်ရုံပဲ
    const heroData = [
        { name: "Gusion", role: "Assassin", desc: "Fast hand သမားတွေအတွက် အကောင်းဆုံး hero ပါ။", img: "https://img.ayobandung.com/crop/0x0:0x0/750x500/webp/photo/2023/04/18/Gusion-3482490522.jpg" },
        { name: "Tigreal", role: "Tank", desc: "CC ပေးနိုင်စွမ်း အကောင်းဆုံး Tank ဖြစ်ပါတယ်။", img: "https://i.pinimg.com/originals/82/3b/6a/823b6a9a08a28795550a259c8787c800.jpg" },
        { name: "Claude", role: "Marksman", desc: "Attack speed မြန်မြန်နဲ့ damage အပြင်းစားပေးနိုင်ပါတယ်။", img: "https://i.pinimg.com/originals/5c/4b/8d/5c4b8df65541629851722e118999818b.jpg" },
        { name: "Fanny", role: "Assassin", desc: "Cable ကျွမ်းကျင်ဖို့ လိုအပ်တဲ့ အခက်ခဲဆုံး hero ပါ။", img: "https://wallpapercave.com/wp/wp4314457.jpg" }
    ];

    const grid = document.getElementById('hero-grid');
    heroData.forEach(hero => {
        grid.innerHTML += `
            <div class="card">
                <div class="card-img" style="background-image: url('${hero.img}')"></div>
                <div class="card-body">
                    <div class="card-title">${hero.name}</div>
                    <span class="role">${hero.role}</span>
                    <p class="desc">${hero.desc}</p>
                </div>
            </div>
        `;
    });
</script>

</body>
</html>
